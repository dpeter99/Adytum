name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.minver.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MinVer CLI
        run: dotnet tool install --global minver-cli

      - name: Get version with MinVer
        id: minver
        run: echo "version=$(minver)" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore Adytum/Adytum.csproj

      - name: Build
        run: dotnet build Adytum/Adytum.csproj --configuration Release --no-restore /p:Version=${{ steps.minver.outputs.version }}

      - name: Publish 
        run: |
          dotnet publish Adytum/Adytum.csproj \
            --configuration Release --no-build --output ./publish \
            -p:PublishSingleFile=true \
            -p:PublishReadyToRun=true \
            -p:Version=${{ steps.minver.outputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: adytum-publish
          path: ./publish
          retention-days: 7

  release:
    needs: build
    if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
      pull-requests: read
    with:
      version: ${{ needs.build.outputs.version }}
      artifact_name: adytum-publish
