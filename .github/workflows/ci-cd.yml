name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.FULL_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore tools
        run: dotnet tool restore
        
      - name: Build and get version
        run: |
          # Build will automatically detect version using Directory.Build.props
          CI=true dotnet build Adytum/Adytum.csproj --configuration Release -p:PublishReadyToRun=true
          
          # Extract version for release
          FULL_VERSION=$(dotnet minver --tag-prefix v)
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
        
      - name: Publish
        run: |
          dotnet publish Adytum/Adytum.csproj \
            --configuration Release --no-build --output ./publish \
            -p:PublishSingleFile=true \
            -p:PublishReadyToRun=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: adytum-publish
          path: ./publish
          retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
      pull-requests: read
    with:
      version: ${{ needs.build.outputs.version }}
      artifact_name: adytum-publish
